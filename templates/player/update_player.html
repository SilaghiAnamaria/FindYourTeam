{% extends 'base.html' %}
{% block title %}Actualizare pentru {{ player.nume }} {{ player.prenume }}{% endblock %}
{% block content %}
        <div class="container-fluid mt-3 pt-3">

         <div class="row mt-3 pt-3">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="shadow-sm p-3 mb-5 text-center rounded" style="background-color: #F8D486;">
                        <h3>Actualizare - {{ player.nume }} {{ player.prenume }}</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Actualizare</button>
                            <a href="{% url 'list_of_players' %}" class="btn btn-secondary">Inapoi la lista cu jucÄƒtori</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
