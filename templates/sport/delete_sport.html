{% extends 'base.html' %}
{% block title %} Ştergere sport {{ sport.nume }}{% endblock %}
{% block content %}
    <div class="container-fluid">

         <div class="row g-5 mt-5 pt-5">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center"> Eşti sigur că vrei să ştergi sportul {{ sport.nume }}?</h5>
                    </div>
                    <div class="card-body text-center">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">DA</button>
                            <a href="{% url 'list_of_sports' %}" class=" btn btn-secondary">NU</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
