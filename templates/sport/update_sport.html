{% extends 'base.html' %}
{% block title %}Actualizare pentru sportul {{ sport.nume }} {% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h3> Actualizare - {{ sport.nume }}</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button type="submit" class="btn btn-primary">Actualizare</button>
                            <a href="{% url 'list_of_sports' %}" class="btn btn-secondary">Inapoi la lista cu sporturi</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
