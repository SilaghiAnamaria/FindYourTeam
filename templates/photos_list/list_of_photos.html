{% extends 'base.html' %}
{% block title %} Lista cu poze {% endblock %}
{% load static %}
{% block content %}

<div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/galerie/fotbal2.jpg' %}" class="d-block w-100" alt="Fotbal">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/galerie/handbal2.jpg' %}" class="d-block w-100" alt="Handbal">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/galerie/tenis3.jpg' %}" class="d-block w-100" alt="Tenis">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Urmator</span>
    </button>
</div>
{% endblock %}
