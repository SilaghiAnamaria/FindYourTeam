{% extends 'base.html' %}
{% block title %} Adaugă locatie{% endblock %}
{% block content %}
   <div class="container-fluid mt-3 pt-3">

         <div class="row mt-3 pt-3">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="shadow-sm p-3 mb-5 text-center rounded" style="background-color: #F8D486;">
                        <h3>Crează locatie</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-body" style="background: bisque">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center rounded" style="background-color: #F8D486">
                            <button type="submit" class="btn btn-transparent border-primary rounded-pill">Salvare</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
